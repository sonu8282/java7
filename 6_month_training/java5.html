<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style type="text/css">
    	#input{
    		width: 400px;
    		height: 50px;
    	}
    	#img1{
    		position: relative;
    		right: 45px;
    	}

    	#img2{

    		position: relative;
    		right: 90px;
    	}
    </style>
</head>
<body>
    <input type="password" name="" id="input" placeholder="Enter Your Password">
    <img src="eye1.png" height="40px" width="40px" id="img1">
    <img src="eye2.png" height="40px" width="40px" id="img2">
    <script type="text/javascript">
    	$(function(){
              $("#img2").click(function(){
              	$("#input").attr("type","text");
              	$("#img2").hide(1,function(){
              		$("#img1").click(function(){
              			$("#input").attr("type","password");
              			$("#img2").show();
              		});
              	});
              });

          
              });

               

              






             
              


             


    	
    </script>
</body>
</html>
