<!DOCTYPE html>
<html>
<head>
	<title>remove tags</title>
</head>
<body>
   <script>
    for(var i=1;i<=6;i++)
   	{
   		for(var j=1;j<=i;j++ )
   		{
   			document.write("-")
   		}
   	for(var k=1;k<=i;k++)
   	{
   		document.write("* ")
   	}	
   	document.write("<br>")	
   	}
</script>
</body>
</html>
